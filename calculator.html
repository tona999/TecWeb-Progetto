<!DOCTYPE html>
<head>
	<script src="js/calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/calculator.css">
	<link rel="stylesheet" type="text/css" href="styles/ingredient.css">
</head>

<body onload="start()">
	<div id="receipt"></div>
	<div id="controlPanel">
		<table>
			<tr>
				<td>Total Grams: </td>
				<td id="totalReceiptGrams">0</td>
			</tr>
			<tr>
				<td>Total Carbs: </td>
				<td id="totalReceiptCarbs">0</td>
			</tr>
		</table>

		<button id="addNewBtn">+</button>
		<button id="loadReceiptCardBtn">^</button>
		<button id="saveReceiptBtn">S</button>
	</div>



	<div id="receiptView">

	</div>
	



	<div id="sampleIngredient" class = "ingredient">
		<input type="text" maxlength="40" class="ingredientName" id="ingredientName" placeholder="Ingredient Name">
		<button class="closeButton" id="closeButton">X</button>
	<hr>
		<div class="sampleGramsDiv">
			<input type="number" maxlength="4" min="0" id="sampleGrams" placeholder="100">
			<p>g of product contain</p>
		</div>
		<div class="sampleCarbsDiv">
			<input type="number" maxlength="4" min="0"  id="sampleCarbs" placeholder="0">
			<p> g of carbs</p>
		</div>
	<hr>
		<div class="totalGramsDiv">
			<input type="number" maxlength="4"  min="0" id="totalGrams" placeholder="0">
			<p> g of product</p>
		</div>

		<div class="totalBreadUnitsDiv">
			<input type="number" maxlength="4" min="0" id="totalBreadUnits" placeholder="0">
			<p> bread units</p>
		</div>
	<hr>
		<div class="thirdRow">
			<p>Divided in </p>
			<input type="number" maxlength="3" min="0" id="piecesNumber" placeholder="0">
			<p>pieces</p>

			<button type="button" class="plusButton" id="plusButton">+</button>
			<button type="button" class="minusButton" id="minusButton">-</button>
			<table>
			<tr>
				<td class="gramsPP" id="gramsPP">0</td>
				<td class="breadUnitsPP" id="breadUnitsPP">0</td>
				<td class="carbsPP" id="carbsPP">0</td>
			</tr>
			<tr>
				<th>grams</th>
				<th>bread units</th>
				<th>carbs</th>
			</tr>
			</table>
		</div>
	</div>

</body>
</html>
