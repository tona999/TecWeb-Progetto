<!DOCTYPE html>
<head>
	<script src="js/calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/calculator.css">
</head>

<body onload="start()">
	<div id="receipt"></div>

	<div id="controlPanel">
		<p>
			Total Grams:
			<span id="totalReceiptGrams">0</span>
		</p>
		<p>
			Total Carbs:
			<span id="totalReceiptCarbs">0</span>
		</p>

		<button id="addNewBtn">+</button>
		<button id="loadReceiptCardBtn">^</button>
		<button id="saveReceiptBtn">S</button>
	</div>

	<div id="receiptView"></div>

	<!-- Ingredient -->
	<form id="sampleIngredient" action="" class = "ingredient">
		<fieldset>
			<legend>Ingredient</legend>
			<input type="text" maxlength="40" id="ingredientName" placeholder="Ingredient Name">
			<input type="button" value="Save" id="saveButton">
			<input type="button" value="Close" id="closeButton">
		</fieldset>

		<fieldset class="carbs">
			<legend>Carbs</legend>
			<label>
				<input type="number" maxlength="4" min="0" id="sampleGrams" value="100" placeholder="...">	
				g of product
			</label>
			<label> 
				<input type="number" maxlength="4" min="0"  id="sampleCarbs" placeholder="...">
				g of carbs
			</label>
		</fieldset>

		<fieldset class="bread-units">
			<legend>Bread Units</legend>
			<label> 
				<input type="number" maxlength="4"  min="0" id="totalGrams" placeholder="...">
				g of product
			</label>

			<label> 
				<input type="number" maxlength="4" min="0" id="totalBreadUnits" placeholder="...">
				bread units
			</label>
		</fieldset>
	
		<fieldset class="divided">
			<legend>Divided in</legend>
			<label>
				<input type="number" maxlength="3" min="0" id="piecesNumber" placeholder="0">
				pieces
			</label>
			<div class="controls-container">
				<input class="action-btn" type="button" value="+" id="plusButton">
				<input class="action-btn" type="button" value="-" id="minusButton">
			</div>
		</fieldset>

		<table class="ingredient-report">
			<tr>
				<th>grams</th>
				<th>bread units</th>
				<th>carbs</th>
			</tr>
			<tr>
				<td class="gramsPP" id="gramsPP">0</td>
				<td class="breadUnitsPP" id="breadUnitsPP">0</td>
				<td class="carbsPP" id="carbsPP">0</td>
			</tr>
		</table>
	</form>

</body>
</html>
