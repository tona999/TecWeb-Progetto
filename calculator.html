<!DOCTYPE html>
<head>
	<script src="js/Calculator.js"></script>
	<script src="js/MathUtilities.js"></script>
	<script src="js/Recipe.js"></script>
	<script src="js/Ingredient.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/calculator.css">
</head>

<body onload="start()">
	<div id="recipe"></div>

	<div id="controlPanel">
		<p>
			Total Grams:
			<span id="totalRecipeGrams">0</span>
		</p>
		<p>
			Total Carbs:
			<span id="totalRecipeCarbs">0</span>
		</p>

		<input type="button" id="loadRecipeCardBtn" value="^">
		<input type="button" id="saveRecipeBtn" value="S">
		<input type="button" id="addNewBtn" value="+">
	</div>

	<fieldset id="recipeView"></fieldset>

	<!-- Ingredient -->
	<form id="sampleIngredient" action="" class = "ingredient">
		<fieldset>
			<input type="text" maxlength="40" id="ingredientName" placeholder="Ingredient Name">
			<input type="button" value="Save" id="saveButton">
			<input type="button" value="Close" id="closeButton">
		</fieldset>

		<fieldset class="carbs">
			<label>
				<input type="number" maxlength="4" min="0" id="sampleGrams" value="100" placeholder="100">	
				g of product
			</label>
			<label> 
				<input type="number" maxlength="4" min="0"  id="sampleCarbs" placeholder="0">
				g of carbs
			</label>
		</fieldset>

		<fieldset class="bread-units">
			<label> 
				<input type="number" maxlength="4"  min="0" id="totalGrams" placeholder="0">
				g of product
			</label>

			<label> 
				<input type="number" maxlength="4" min="0" id="totalBreadUnits" placeholder="0">
				bread units
			</label>
		</fieldset>
	
		<fieldset class="divided">
			<legend>Divided In</legend>
			<label>
				<input type="number" maxlength="3" min="0" id="piecesNumber" placeholder="0 pieces">
			</label>

			<table class="ingredient-report">
				<tr>
					<th>grams</th>
					<th>bread units</th>
					<th>carbs</th>
				</tr>
				<tr>
					<td class="gramsPP" id="gramsPP">0</td>
					<td class="breadUnitsPP" id="breadUnitsPP">0</td>
					<td class="carbsPP" id="carbsPP">0</td>
				</tr>
			</table>

			<div class="controls-container">
				<input class="action-btn" type="button" value="-" id="minusButton">
				<input class="action-btn" type="button" value="+" id="plusButton">
			</div>

		</fieldset>
	</form>

</body>
</html>
