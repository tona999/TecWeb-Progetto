<!DOCTYPE html>
<head>
	<script src="js/ingredient.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/ingredient.css">
</head>

<body>
<div class="ingredient">
	<input type="text" maxlength="40" class="ingredientName" id="ingredientName" placeholder="Ingredient Name">
	<button id="closeButton">X</button>
<hr>
	<div class="sampleGramsDiv">
		<input type="number" maxlength="4" min="0" id="sampleGrams" value="100" placeholder="..." oninput="onSampleGramsChanged()">
		<p>g of product contain</p>
	</div>
	<div class="sampleCarbsDiv">
		<input type="number" maxlength="4" min="0"  id="sampleCarbs" placeholder="..." oninput="onSampleCarbsChanged()">
		<p> g of carbs</p>
	</div>
<hr>
	<div class="totalGramsDiv">
		<input type="number" maxlength="4"  min="0" id="totalGrams" placeholder="..." oninput="onTotalGramsChanged()">
		<p> g of product</p>
	</div>

	<!--<img src="images/arrows.png">-->
	<div class="totalBreadUnitsDiv">
		<input type="number" maxlength="4" min="0" step="0.5" id="totalBreadUnits" placeholder="..." oninput="onTotalBreadUnitsChanged()">
		<p> bread units</p>
	</div>
<hr>
	<div class="thirdRow">
		<p>Divided in </p>
		<input type="number" maxlength="3" min="0" id="piecesNumber" placeholder="0" oninput="onPiecesNumberChanged()">
		<p>pieces</p>

		<button type="button" id="plusButton" onclick="onSignClicked(1)">+</button>
		<button type="button" id="minusButton" onclick="onSignClicked(-1)">-</button>
		<table>
		<tr>
			<td class="gramsPP" id="gramsPP">0</td>
			<td class="breadUnitsPP" id="breadUnitsPP">0</td>
			<td class="carbsPP" id="carbsPP">0</td>
		</tr>
		<tr>
			<th>grams</th>
			<th>bread units</th>
			<th>carbs</th>
		</tr>
		</table>
	</div>
</div>
</body>
</html>
