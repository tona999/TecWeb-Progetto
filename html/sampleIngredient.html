<div id="sampleIngredient" class = "ingredient">
	<fieldset>
		<input type="text" maxlength="40" name="ingredientName" placeholder="Ingredient Name"/>
		<input type="button" value="SAVE" name="saveButton"/>
		<input type="button" value="X" name="closeButton"/>
	</fieldset>

	<fieldset class="carbs">
		<label>
			<input type="number" maxlength="4" min="0" name="sampleGrams" value="100" placeholder="100"/>	
			g of product
		</label>
		<label> 
			<input type="number" maxlength="4" min="0"  name="sampleCarbs" placeholder="0"/>
			g of carbs
		</label>
	</fieldset>

	<fieldset class="bread-units">
		<label> 
			<input type="number" maxlength="4"  min="0" name="totalGrams" placeholder="0"/>
			g of product
		</label>

		<label> 
			<input type="number" maxlength="4" min="0" name="totalBreadUnits" placeholder="0"/>
			bread units
		</label>
	</fieldset>

	<fieldset class="divided">
		<label>
			Divided in
			<input type="number" maxlength="3" min="0" name="piecesNumber" placeholder="0"/>
			pieces
			<div class="controls-container">
				<input class="action-btn" type="button" value="-" name="minusButton"/>
				<input class="action-btn" type="button" value="+" name="plusButton"/>
			</div>
		</label>

		<table summary="Values per piece of product" class="ingredient-report">
		<caption>Values per piece of product</caption>
		<tr>
			<th>grams</th>
			<th>bread units</th>
			<th>carbs</th>
		</tr>
		<tr>
			<td class="gramsPP" name="gramsPP">0</td>
			<td class="breadUnitsPP" name="breadUnitsPP">0</td>
			<td class="carbsPP" name="carbsPP">0</td>
		</tr>
	</table>
	</fieldset>

	<span class="warningSpan"></span>
</div>
