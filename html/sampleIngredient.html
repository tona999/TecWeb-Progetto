<div id="sampleIngredient" class="ingredient">
    <fieldset>
        <input type="text" maxlength="40" name="ingredientName" placeholder="Ingredient Name" />
        <input type="button" value="SAVE" name="saveButton" title="Save ingredient" />
        <input type="button" value="X" name="closeButton" title="Remove ingredient" />
    </fieldset>

    <fieldset class="carbs">
        <label>
			<input type="number" min="0" name="sampleGrams" value="100" placeholder="100"/>	
			g of product
		</label>
        <label> 
			<input type="number" min="0"  name="sampleCarbs" placeholder="0"/>
			g of carbs
		</label>
    </fieldset>

    <fieldset class="bread-units">
        <label> 
			<input type="number"  min="0" name="totalGrams" placeholder="0"/>
			g of product
		</label>

        <label> 
			<input type="number" min="0" name="totalBreadUnits" placeholder="0"/>
			bread units
		</label>
    </fieldset>

    <fieldset class="divided">
        <label>
			Divided in
			<input type="number" min="0" name="piecesNumber" placeholder="0"/>
			pieces
        </label>
        <div class="controls-container">
            <input class="action-btn" type="button" value="-" name="minusButton" />
            <input class="action-btn" type="button" value="+" name="plusButton" />
        </div>

        <table class="ingredient-report">
            <caption>Values per piece of product</caption>
            <tr>
                <th>grams</th>
                <th>bread units</th>
                <th>carbs</th>
            </tr>
            <tr>
                <td id="gramsPP">0</td>
                <td id="breadUnitsPP">0</td>
                <td id="carbsPP">0</td>
            </tr>
        </table>
    </fieldset>

    <span class="warningSpan"></span>
</div>
