<div id="recipe_screen">
	<select id='ingredientsSelect' placeholder="Select an Ingredient..."></select>
	<div id="recipe"></div>
</div>
<div id="controlPanel">
	<p>
		Grams:
		<span id="totalRecipeGrams">0</span>
	</p>
	<p>
		Carbs:
		<span id="totalRecipeCarbs">0</span>
	</p>

	<div class="buttons">
	<input type="button" class="calcBarBtn showBtn" id="showRecipeViewBtn" value="BAKE"/>
	<input type="button" class="calcBarBtn resetBtn" id="resetRecipeBtn" value="RESET"/>
	<input type="button" class="calcBarBtn saveBtn" id="saveRecipeBtn" value="SAVE"/>
	<input type="button" class="calcBarBtn addBtn" id="addNewIngredientBtn" value="ADD"/>
	</div>
</div>

<div id="recipeView" class="hidden_recipe_view">
	<p>Here you see your recipe as a homogeneous combination of Ingredients. You can save the recipe and work on it later!</p>
</div>
