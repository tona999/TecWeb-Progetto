<div id="recipe_screen" role="main">
    <label for="ingredientsSelect">Add Ingredient:</label>
    <select id='ingredientsSelect'>
		<option>Loading...</option>
	</select>
    <ul id="recipe"></ul>
</div>
<div id="controlPanel">
    <p>
        Grams:
        <span id="totalRecipeGrams">0</span>
    </p>
    <p>
        Carbs:
        <span id="totalRecipeCarbs">0</span>
    </p>

    <div class="buttons">
        <input type="button" class="btn calcBarBtn showBtn" id="showRecipeViewBtn" value="BAKE" title="Combine recipe" />
        <input type="button" class="btn calcBarBtn saveBtn" id="saveRecipeBtn" value="SAVE" title="Save recipe" />
        <input type="button" class="btn calcBarBtn addBtn" id="addNewIngredientBtn" value="ADD" title="New ingredient" />
    </div>
</div>

<div id="recipeView" class="hidden_recipe_view">
    <p>Here you see your recipe as a homogeneous combination of Ingredients. You can save the recipe and work on it later!</p>
</div>
