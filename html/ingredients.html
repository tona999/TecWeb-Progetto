<main>
    <h2>Your Ingredients </h2>
    <_ERROR/>
    <form action="php/insertIngredientIngs.php" method="post" target="_self" id="insertForm">
        <h3>Add Ingredient</h3>
        <fieldset>
            <legend>New Ingredient Data</legend>
            <input maxlength="40" type="text" placeholder="Ingredient Name" name="ingredientName" required/>
            <label>
				<input type="number" min='0' placeholder="Sample Grams" value="100" name="sampleGrams" id="newSampleGrams" required/>
				g product has
			</label>
            <label>
				<input type="number" min='0' placeholder="Sample Carbs" name="sampleCarbs" id="newSampleCarbs" required/>
				g carbs
			</label>
        </fieldset>
        <input type="submit" value="SAVE NEW INGREDIENT" />
        <span id="warningSpan"></span>
    </form>

    <div id="ingredientDescriptions">
        <_INGREDIENTS_LIST/>
    </div>
</main>
